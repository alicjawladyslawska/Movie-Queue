<!DOCTYPE html>
<html>
<head>
    <title>Movie Queue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Movie Queue</h1>
    <div id="movieList">
        <!-- Display the movie queue using a JavaScript script -->
        <!-- The queue content will be dynamically generated by queue.js -->
        <script src="/script/queue.js"></script>
    </div>
    <br>
    <div id="add-movie">
        <h2>Add Movie to Queue</h2>
        <p>You can search by <em>Movie Title, Director Name, Actor Name</em>, or <em>Year Released</em>:</p>
    </div>
    <div id="search-bar">
        <!-- Input field for entering search queries -->
        <input type="text" id="search-input" placeholder="Type your search here...">
        <!-- Button to initiate the search -->
        <button id="searchButton">Search</button>
    </div>
    <br>
    <div id="searchResults">
        <!-- Display the search results using a JavaScript script -->
        <!-- The search results will be dynamically generated by search.js -->
        <script src="/script/search.js"></script>
    </div>
</body>
</html>
